<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Comment</h1>
            <form id="addCommentForm">
                <textarea id="message" placeholder="Enter your comment" required></textarea>
                <button type="submit">Add Comment</button>
            </form>

            <h1>Edit Comment</h1>
            <form id="editCommentForm">
                <input type="text" id="commentId" placeholder="Enter comment ID" required>
                <textarea id="newMessage" placeholder="Enter new comment" required></textarea>
                <button type="submit">Edit Comment</button>
            </form>
        </div>

        <div class="table-container">
            <h1>Comments</h1>
            <table id="commentsTable">
                <thead>
                    <tr>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Komentarze będą tutaj wstawiane dynamicznie -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
