<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <h1>Add Comment</h1>
    <form id="addCommentForm">
        <input type="text" id="message" placeholder="Enter your comment" required>
        <button type="submit">Add Comment</button>
    </form>

    <h1>Edit Comment</h1>
    <form id="editCommentForm">
        <input type="text" id="commentId" placeholder="Enter comment ID" required>
        <input type="text" id="newMessage" placeholder="Enter new comment" required>
        <button type="submit">Edit Comment</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
