<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Add Comment</h1>
    <form id="addCommentForm">
        <textarea id="message" placeholder="Enter your comment" required></textarea>
        <button type="submit">Add Comment</button>
    </form>

    <h1>Edit Comment</h1>
    <form id="editCommentForm">
        <input type="text" id="commentId" placeholder="Enter comment ID" required>
        <textarea id="newMessage" placeholder="Enter new comment" required></textarea>
        <button type="submit">Edit Comment</button>
    </form>

    <h1>Comments</h1>
    <table id="commentsTable">
        <thead>
            <tr>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Komentarze będą tutaj wstawiane dynamicznie -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
